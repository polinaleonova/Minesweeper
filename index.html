<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="main">
        <div id="previous_setting" class="container__game_set">
            <p>New game</p>
            <button class="bt__game_set" value="easy">Easy</button>
            <button class="bt__game_set" value="hard">Hard</button>
        </div>
        <div class="dialog_wind" id="result">
            <p id="result_message" class="dialog_wind-text"></p>
        </div>
        <div class="container__game_data block-hidden" id="container_field">
            <div class="game_data" id="flags_count">0</div>
            <div class="game_data" id="timer">0</div>
        </div>
        <div id="mines_field" class="container_field"></div>
    </div>
</body>
</html>
