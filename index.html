<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="head">

                <div class="head__btns-block" id="set-level">
                    <p class="head__text">Start new game?</p>
                    <div class="head__btns-wrapper">
                        <button class="head__btn" value="easy">Easy</button>
                        <button class="head__btn" value="hard">Hard</button>
                    </div>
                </div>

                <div class="head__img-container" id="result"></div>

                <div class="head__info" id="container_field">
                    <div class="info-block" id="flags_count">0</div>
                </div>

                <div class="head__info" id="container_field">
                    <div class="info-block" id="timer">0</div>
                </div>

            </div>
            <div id="mines_field" class="main-container"></div>
        </div>
    </div>
    <div class="dialog hidden" id="message">
        <div class="dialog__content"></div>
    </div>
</body>
</html>
